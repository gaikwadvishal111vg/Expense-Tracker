<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    
    <div class="container">
        <div class="card">
            <h2>Sign Up</h2>

            <form action="">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Conform Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Enter Your Password">
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()" class="btn btn-primary" id="save_btn">Signup</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    function saveData(){
        let name, email, password, confirm_password;
        name=document.getElementById("name").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
        confirmPassword = document.getElementById("confirm-password").value;

        // console.log(name+email+password);

        // localStorage.setItem("name", name);

        // localStorage.setItem("password", password);
        // localStorage.setItem("confirm password", confirm_password);

        // we creating array to stored all data in local storage
        let user_records= new Array();
        user_records = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records.some((v) => {
            return v.email == email && v.Password == confirmPassword;
             
        }))
        {
            alert("dublicate Data");
        }
        else{
            user_records.push({
                "name":name,
                "email":email,
                "password":password

            localStorage.setItem("users", JSON.stringify(user_records));
        }
    }
</script>
